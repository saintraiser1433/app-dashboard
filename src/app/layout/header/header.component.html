<header
  class="flex justify-between place-items-center bg-white h-12 shadow-lg px-4 text-white"
>
  <div class="flex justify-center place-items-center">
    <div class="text-gray-500 pr-3">
      <fa-icon [icon]="faList"></fa-icon>
    </div>
    <input
      type="text"
      class="rounded-l-full outline-none bg-sys-outline px-3 py-2 text-black w-72 text-xs"
      placeholder="Search for anything"
    />
    <div class="bg-sys-outline px-3 py-1 rounded-r-full text-gray-400">
      <fa-icon [icon]="faSearch"></fa-icon>
    </div>
  </div>

  <div class="flex justify-center place-items-center text-gray-500 gap-4">
    <div>
      <fa-icon [icon]="faBell"></fa-icon>
    </div>
    <div>
      <fa-icon [icon]="faMessage"></fa-icon>
    </div>
    <div class="flex place-items-center bg-white rounded-full">
      <img src="assets/profile.jpg" class="h-8 w-8 rounded-full p-0.5" />
    </div>
  </div>
</header>
